<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <meta property="og:image" content="images/page.jpg">
    <link rel="icon" href="images/openGraphCurrency.png">
    <link href="css/global-style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.3/normalize-opentype.min.css" integrity="sha512-0i+Cj480FEdmxsDzL2o0Uj5UEA3Z27RTCP1DZrgJpuIZe6oRbfDA35LCTFyZIRz6WFmRtEleAcDwAip0MhcEsA==" crossorigin="anonymous"
    />
</head>

<body>
    <header class="header">
        KALKULATOR WALUT
    </header>
    <main>
        <div class="container">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Na jaką walutę, którą chcesz zamienić PLN? </legend>
                    <p>
                        <label class="form__label">     
                        <select class="form__amount js-currency">
                        <option value="EUR"> EUR </option>
                        <option value="USD"> USD </option>
                        <option value="GBP"> GBP </option>
                    </select>
                    </label>
                    </p>
                </fieldset>

                </fieldset>
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Kwota którą chcesz przeliczyć ?</legend>
                    <p>
                        Podaj kwotę w PLN: <input class=" form__amount js-amount" name="amount" required value="100" type="number" min="0">

                    </p>
                </fieldset>

                </p>
                <p>

                    <button class="form__button">Przelicz</button>
                </p>

                </fieldset>
                <p class="form__converter">
                    Przelicznik: <strong class="js-result"></strong>
                </p>
            </form>
        </div>
    </main>

</body>

</html>
